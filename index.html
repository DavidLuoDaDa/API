<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <script src="./socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./serverpush.js"></script>
    <style type="text/css">
        .Container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>

    <meta charset="utf-8" />
</head>

<body>
    <div class="Container">
        <input type="hidden" id="DisplayName" />
        <label>Socket.ID</label>
        <select id="Users">
            <option value="0">全部人</option>
        </select>
        <label>Message</label>
        <input id="Message" type="text" value="" />
        <input type="button" value="廣播(包含自己)" onclick="Chat_All()" />
        <input type="button" value="廣播" onclick="Chat_Broadcast()" />
        <input type="button" value="私聊" onclick="Chat_Whisper()" />
        <input type="button" value="群組發送" onclick="Chat_GroupRoom()" />
        <br />
        <label>Room</label>
        <select id="Room">
            <option>Joke</option>
            <option>SmartPhone</option>
        </select>
        <input type="button" value="加入群組" onclick="JoinRoom()" />
        <input type="button" value="離開群組" onclick="LeaveRoom()" />
        <ul id="Discussion"></ul>
    </div>
</body>

</html>
